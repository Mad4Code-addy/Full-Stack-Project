{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
    <div class="admin-header">
        <h1>Contact Submissions</h1>
        <div class="admin-links">
            <a href="{{ url_for('manage_admins') }}" class="btn">Manage Admins</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
    
    <table class="submissions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
